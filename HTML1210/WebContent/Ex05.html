<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>블록과 인라인 요소</title>
<style type="text/css">
	div, span {border: 1px solid gray; padding : 10px; background-color: pink;}
</style>
</head>
<body>
	<h1>블록요소는 태그를 쓰면 줄바꿈이 이루어지는 태그</h1>
	<h1>인라인 요소는 태그를 쓰면 줄바꿈이 이루어지지 않는 태그</h1>
	
	<hr />
	나의 이름은 <div>한사람</div>입니다. 
	<br />
	나의 이름은 <span>한사람</span>입니다. 
	<br />
</body>
</html>
