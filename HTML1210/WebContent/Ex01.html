<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 만들기</title>
<style type="text/css">
	table { width: 600px; margin: auto; height: 300px;}
</style>
</head>
<body>
	<table border="1"> <!-- 표 -->
		<tr> <!-- 행 -->
			<th>제목1</th> <!-- 제목열 : 가운데 정렬/진하게 -->
			<th>제목2</th>
			<th>제목3</th>
			<th>제목4</th>
		</tr>
		<tr align="center">
			<td>1-1</td> <!-- 열 -->
			<td>1-2</td>
			<td>1-3</td>
			<td>1-4</td>
		</tr>
		<tr>
			<td>2-1</td> <!-- 열 -->
			<td align="left">2-2</td>
			<td align="center">2-3</td>
			<td align="right">2-4</td>
		</tr>
		<tr>
			<td align="left" valign="top">3-1</td> <!-- 열 -->
			<td align="left" valign="bottom">3-2</td>
			<td align="center" valign="middle">3-3</td>
			<td align="right" valign="bottom">3-4</td>
		</tr>
		<tr>
			<td>4-1</td> <!-- 열 -->
			<td>4-2</td>
			<td>4-3</td>
		</tr>
	</table>
</body>
</html>
