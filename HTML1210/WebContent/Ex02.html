<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 셀 합치기</title>
<style type="text/css">
	table { width: 500px; margin: auto; font-size: 16pt; border: 3px solid gray; }
	th, td { border: 1px dotted skyblue; padding 5px;}
</style>
</head>
<body>
	<!-- table>tr>th{제목 $$}*3^(tr>td{내용 $$}*3)*4  -->
	<table>
		<tr>
			<th>제목 01</th>
			<th>제목 02</th>
			<th>제목 03</th>
		</tr>
		<tr>
			<td rowspan="2">내용 01</td>
			<td colspan="2">내용 02</td>
		</tr>
		<tr>
			<td>내용 02</td>
			<td>내용 03</td>
		</tr>
		<tr>
			<td>내용 01</td>
			<td>내용 02</td>
			<td>내용 03</td>
		</tr>
		<tr>
			<td colspan="3">내용 01</td>
		</tr>
	</table>
</body>
</html>
