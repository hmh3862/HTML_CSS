<!DOCTYPE html>
<html>
<head>

<title>이력서 양식</title>
<style type="text/css">

</style>
</head>
<body>
	<div style="font-size: 28pt;text-align: center;text-decoration: underline;">이력서</div>

		</tr>

			<th>호적관계</th>

		</tr>
	</table>
